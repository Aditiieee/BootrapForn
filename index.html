<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
    <div class="container m-5" style="width: 750px">
        <div class="d-b flex-column justify-content-center">
            <div class="d-flex flex-column flex-sm-row mb-3 p-2 ">
                <div class="m-3">
                    <label for="exampleForm" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleForm" placeholder="First Name" />
                </div>
                <div class="m-3">
                    <label for="exampleForm1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleForm1" placeholder="Last Name" />
                </div>
                <div class="m-3">
                    <label for="exampleForm2" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="exampleForm2" placeholder="name@email.com" />
                </div>
            </div>
            <div class="text-input p-3">
                <label for="mob" class="form-label">Mobile No.</label>
                <input type="tel" id="mob" class="form-control" name="mobile" placeholder="Enter 10 digit mobile no." pattern="[0-9]{5}" required />
            </div>
            <div class="text-a p-3">
                <label for="query" class="form-label">Address</label>
                <textarea name="query" id="query" cols="20" rows="7" class="form-control" placeholder="Enter address"></textarea>
            </div>
            <div class="d-flex flex-row justify-content-evenly">Gender
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio" />
                    <label class="form-check-label" for="flexRadio">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio" />
                    <label class="form-check-label" for="flexRadio">Female</label>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
